<!DOCTYPE html>
<html>
<head>
	<title>hellortc example</title>
	<meta charset="utf-8">
</head>
<style>
	video {
		display: inline-block;
	}
</style>
<body>
	<video id="local-video" autoplay></video>
	<video id="remote-video" autoplay></video>
	<script src="//127.0.0.1:3000/socket.io/socket.io.js"></script>
	<script src="../hellortc.js"></script>
	<script>
	var hello = new Hello({
		socket: 'http://localhost:3000',
		local: document.getElementById('local-video'),
		remote: document.getElementById('remote-video')
	});

	// test automatic answer
	hello.on('call', function(uid) {
		hello.answer(uid);
	});

	hello.on('disconnect', function(uid) {
		console.log(uid, 'disconnect');
	});
	</script>
